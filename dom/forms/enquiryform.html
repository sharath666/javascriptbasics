<!DOCTYPE html>
<html>
<head>
    <title>Enquiry Form</title>
</head>

<body>
    <form>
    <label for="name">Name </label>
     <input type="text" id="name" name="name" /><br /> <br />
     <label for="email">Email</label>
     <input type="text" id="email" name="email"> <br /> <br />
     <label for="mobilenumber">Mobile</label>
     <input type="text" id="mobilenumber" name="mobilenumber">  <br /> <br />
     <label for="message">message</label>
     <textarea id="message" name="message"></textarea> <br /> <br />

     <label>Gender</label>
     <input type="radio" id="male" name="gender" value="male"/> <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female" /> <label for="female">Female</label>
    <br /><br />
    <label for="course">Courses</label>
    <select name="course" id="course" >
        <option value=""> select</option>
        <option value="javascript">javascript</option>
        <option value="react">react </option>
        <option value="nodejs"> node js</option>
    </select>
    <br />
    <label>Contact By</label><br /> <br />
    <input type="checkbox" id="Email" name="contact" /> <label for="Email">Email</label> 
    <input type="checkbox" id="Mobile" name="contact" /> <label for="Mobile">Mobile</label>
    <br /><br />
    <input type="submit" value="submit" /> &nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" value="reset">
    </form>
</body>

</html>
