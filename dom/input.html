<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="name">name</label>
    <input type="text" id="name" name='name' />
    <script>
        inputHandler = document.getElementById('name')
        inputHandler.addEventListener('blur', function(){
           console.log('you have come out of the input box')
        })
        inputHandler.addEventListener('focus', function(){
           console.log('you are inside the input box')
        })
        inputHandler.addEventListener('keyup', function(){
           console.log(inputHandler)
        })
    </script>
</body>
</html>
