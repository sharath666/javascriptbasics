<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Break the code</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  
</head>
<body>
    <script type="text/javascript"> // this line is used to specify the browser the code inside is type javascript
        let sum = 0;

            while (true) {

            let value = +prompt("Enter a number", '');
                //using + operator is to used to convert to number anything other than number is NaN !NaN gives true so the code breaks
            if (!value)
             break;

            sum += value;

            }
alert( 'Sum: ' + sum )
    </script>
    
</body>
</html>
