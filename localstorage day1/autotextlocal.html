<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Auto text</h2>
    <textarea id="text">

    </textarea>
    <script>
        let textareaHandle = document.getElementById('text') 
        textareaHandle.addEventListener('keyup', function(){
            let word = textareaHandle.value
            localStorage.setItem('text', word)

        })
        textareaHandle.innerText = localStorage.getItem('text')
    </script>
</body>
</html>
